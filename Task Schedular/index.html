<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Scheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Task Scheduler</h1>
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter task..." aria-label="Enter task" aria-describedby="addTaskBtn">
      <input type="date" id="dueDate" class="form-control">
      <select id="prioritySelect" class="form-control">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <div class="input-group-append">
        <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>To Do</h3>
        <div id="todoList" class="task-list"></div>
      </div>
      <div class="col-md-6">
        <h3>Completed</h3>
        <div id="completedList" class="task-list"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
